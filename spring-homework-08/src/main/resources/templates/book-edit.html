<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Редактирование Книги</title>
</head>
<body style="padding: 50px">
<form id="book-edit-form" th:action="@{/book/__${book.id}__}" th:method="patch" action="book-edit.html">
    <h1>Информация о книге:</h1>

    <div class="row w-25">
        <label for="id-input">ID:</label>
        <input class="form-control" id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row w-25">
        <label for="holder-input">Название книги:</label>
        <input class="form-control" id="holder-input" name="title" type="text" th:value="${book.title}" value="title"/>
    </div>

    <div class="row w-25">
        <label for="author-input">Автор:</label>
        <select class="form-control form-select" id="author-input" th:field="${book.author.fullName}">
            <option th:each="author : ${authors}"
                    th:value="${author.fullName}"
                    th:text="${author.fullName}">
            </option>
        </select>
    </div>

    <div class="row w-25">
        <label for="genre-input">Жанр:</label>
        <select class="form-control form-select" id="genre-input" th:field="${book.genre.name}">
            <option th:each="genre : ${genres}"
                    th:value="${genre.name}"
                    th:text="${genre.name}">
            </option>
        </select>
    </div>

    <div class="row w-25">
        <button class="btn btn-primary mt-3" type="submit">Обновить</button>
    </div>
</form>
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
