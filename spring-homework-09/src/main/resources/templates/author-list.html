<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css">
<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="authors" th:content="${authors}"/>
    <title>Список авторов</title>
</head>
<body>
<div>
    <div th:replace="navbar::navbar"></div>
</div>
<div><h1>Список авторов:</h1></div>
<form th:action="@{/author}" th:method="post" action="author-list.html" id="addAuthorForm">
    <div class="input-group mb-3 w-25">
        <input class="form-control" placeholder="input your author" type="text" name="fullName" id="fullName"/>
        <button class="btn btn-primary btn-sm" type="submit" id="saveAuthor">Добавить</button>
    </div>
</form>
<div>
    <table class="main-table">
        <thead>
        <tr>
            <th>Автор</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody id="table-authors">
        </tbody>
    </table>
    <script th:src="@{/js/author-list.js}"></script>
</div>
</body>
</html>
