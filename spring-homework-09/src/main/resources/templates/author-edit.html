<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css">
<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="author" th:content="${author}"/>
    <title>Редактирование автора</title>
</head>
<body style="padding: 50px">
<div>
    <form id="author-edit-form" th:method="patch" action="author-edit.html">
        <h1>Информация об авторе:</h1>

        <div class="row w-25" id="div-id">
            <label for="id-input">ID:</label>
            <input class="form-control" id="id-input" type="text" readonly="readonly" th:value="${author.id}" value="1"/>
        </div>

        <div class="row w-25" id="div-fullName">
            <label for="fullName-input">Автор:</label>
            <input class="form-control" id="fullName-input" name="fullName" type="text" th:value="${author.fullName}" value="author"/>
        </div>

        <div class="row w-25" id="refresh-btn">
            <button class="btn btn-primary mt-3" type="submit">Обновить</button>
        </div>
    </form>
    <script th:src="@{/js/author-edit.js}"></script>
</div>
</body>
</html>
