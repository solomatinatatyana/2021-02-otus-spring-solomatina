<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Редактирование жанра</title>
</head>
<body style="padding: 50px">
<form id="genre-edit-form" th:action="@{/genre/__${genre.id}__}" th:method="patch" action="genre-edit.html">
    <h1>Информация о жанре:</h1>

    <div class="row w-25">
        <label for="id-input">ID:</label>
        <input class="form-control" id="id-input" type="text" readonly="readonly" th:value="${genre.id}" value="1"/>
    </div>

    <div class="row w-25">
        <label for="holder-input">Жанр:</label>
        <input class="form-control" id="holder-input" name="name" type="text" th:value="${genre.name}" value="genre"/>
    </div>

    <div class="row w-25">
        <button class="btn btn-primary mt-3" type="submit">Обновить</button>
    </div>
</form>
</body>
</html>
