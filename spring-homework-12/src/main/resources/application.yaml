spring:
  h2:
    console.enabled: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
server:
  port: 9090
  error:
    whitelabel:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,logfile,prometheus,env,configprops

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

    logfile:
      enabled: true

  info:
    env:
      enabled: false
    git:
      mode: full

  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: false
logging:
  file:
    name: ./spring-homework-12/logs/log-file.log

